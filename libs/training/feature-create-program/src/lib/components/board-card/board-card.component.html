<bod-card>
  <bod-card-header>
    <button mat-icon-button *ngIf="closeable" (click)="onRemove()">
      <mat-icon>close</mat-icon>
    </button>
  </bod-card-header>
  <mat-card-content>
    <p>
      <span *ngIf="data.exercise" class="data__name">
        {{ data.exercise.name }}
      </span>
    </p>
  </mat-card-content>
</bod-card>
