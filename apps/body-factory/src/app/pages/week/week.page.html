<div *ngIf="(week$ | async) as week">
  <span>Week {{ week.number }}</span><a *ngIf="(playlist$ | async) as playlist" target="__blank" [href]="playlist.url">Playlist</a>
  <mat-list *ngFor="let session of week.sessions;">
    <a mat-list-item [routerLink]="['/sessions', session.id]">
      {{ session.name }}
    </a>
  </mat-list>
</div>
