<ng-container *ngIf="loaded$ | async; else loading">
  <mat-card class="card">
    <header *ngrxLet="exercise$ as exercise" class="card__header">
      {{ exercise.name }} Statistics
    </header>
    <mat-card-content class="card__body">
      <ng-container *ngrxLet="maxRepsOfAllTime$ as bestSet">
        <span class="card__label">
          Most reps in a set
        </span>
        <span class="card__text">{{ bestSet }}</span>
      </ng-container>
      <ng-container *ngIf="(bestSet$ | async) as bestSet">
        <span class="card__label">
          Most Reps at {{ bestSet.weight }} lbs (max weight)
        </span>
        <span class="card__text">
          {{ bestSet.reps }}
        </span>
      </ng-container>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-card class="card">
    <header class="card__header">
      Loading Statistics
    </header>
  </mat-card>
</ng-template>
