<ng-container *ngIf="(sessionsLoaded$ | async); else loadingSessions">
  <mat-list>
    <a
      *ngFor="let session of (sessions$ | async);"
      mat-list-item
      [routerLink]="['/sessions', session.id]"
    >
      {{ session.name }}
    </a>
  </mat-list>
</ng-container>
<ng-template #loadingSessions>
  Loading Sessions...
</ng-template>
