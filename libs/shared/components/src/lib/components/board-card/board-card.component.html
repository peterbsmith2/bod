<mat-card class="card" (click)="onClick(data)">
  <mat-card-header class="card__header" [class.card__compact]="compact">
    <bod-button [icon]="true" *ngIf="closeable" (click)="onRemove()"></bod-button>
  </mat-card-header>
  <mat-card-content>
    <p>
      <span *ngIf="data.exercise" class="data__name">{{ data.exercise.name }}</span>
    </p>
  </mat-card-content>
</mat-card>
