<header>
  <h1 id="header">Top 10 Athletes</h1>
</header>
<ul class="celebList">
  <table>
    <tr>
      <th class="header__name">Name</th>
      <th class="header__none"></th>
      <th class="header__followers">Followers</th>
      <th class="header__engagement">Engagement Rate</th>
    </tr>
    <tr *ngFor="let celeb of celebs$ | async">
      <td class="cell__name">
        <div class="icon-container">
          <img
            *ngIf="celeb.photoUrl; else bicepEmoji"
            [src]="celeb.photoUrl"
            [alt]="celeb.name"
          />
        </div>
      </td>
      <td class="cell__none">
        <a target="__blank" [href]="celeb.instagramUrl">{{ celeb.name }}</a>
      </td>
      <td class="cell__followers">
        <span>{{ celeb.followers }}</span>
      </td>
      <td class="cell__engagement">
        <span>{{ celeb.engagementRate }}</span>
      </td>
    </tr>
  </table>
</ul>
