<ng-container *ngIf="(weeksLoaded$ | async); else loadingWeeks">
  <mat-list>
    <a
      *ngFor="let week of (weeks$ | async);"
      mat-list-item
      [routerLink]="['/weeks', week.id]"
    >
     Week {{ week.number }}
    </a>
  </mat-list>
</ng-container>
<ng-template #loadingWeeks>
  Loading Weeks...
</ng-template>
