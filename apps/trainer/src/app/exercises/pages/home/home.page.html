<bod-actions-bar>
  <bod-button routerLink="create">Create</bod-button>
</bod-actions-bar>

<h2>Exercises</h2>
<div *ngIf="(loaded$ | async); else loading;">
  <mat-list>
    <a *ngFor="let exercise of (exercises$ | async)" mat-list-item [routerLink]="['/exercises', exercise.id]">{{ exercise.name }}</a>
  </mat-list>
</div>

<ng-template #loading>
  <p>
    Loading...
  </p>
</ng-template>
