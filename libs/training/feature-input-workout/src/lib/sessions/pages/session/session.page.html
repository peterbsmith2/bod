<training-action-bar *ngrxLet="pages$ as pages">
  <button mat-button [disabled]="pages.isFirst" [routerLink]="['../', pages.previousId]">Previous Session</button>
  <button mat-button [disabled]="pages.isLast" [routerLink]="['../', pages.nextId]">Next Session</button>
</training-action-bar>

<ng-container *ngrxLet="session$ as session">
  <div class="title" >
    <h2>{{ session.name }}</h2>
  </div>
</ng-container>
<ng-container *ngIf="(sessionItemsLoaded$ | async); else loadingSessionItems">
  <bod-board-card
    *ngFor="let datum of (boardCardData$ | async);"
    [data]="datum"
    [closeable]="false"
    [compact]="true"
    [routerLink]="['items', datum.sessionItem.id]"
    routerLinkActive="active"
  ></bod-board-card>
</ng-container>
<ng-template #loadingSessionItems>
  Loading Session Items...
</ng-template>
<router-outlet></router-outlet>
