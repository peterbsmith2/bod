<mat-card class="exercise">
  <mat-card-header class="exercise__header">
    <bod-button [icon]="true" *ngIf="closeable" (click)="onRemove()"></bod-button>
  </mat-card-header>
  <mat-card-content>
    <p>
      <span class="exercise__name">{{ exercise.name }}</span>
    </p>
  </mat-card-content>
</mat-card>
