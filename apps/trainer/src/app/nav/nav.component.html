<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>ðŸ’ª</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="onClickAddExercise()">Add Exercise</a>
      <a mat-list-item routerLink="/session">View Session Grid</a>
      <a mat-list-item routerLink="/configure-session">Configure Session</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="nav__header">
        <h1 class="nav__title"><a routerLink="/">Body Factory</a></h1>
      </div>
      <ul class="nav__links">
        <li class="nav__link"><a (click)="onClickAddExercise()">Add Exercise</a></li>
      </ul>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
