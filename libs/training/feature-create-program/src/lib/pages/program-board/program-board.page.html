<bod-actions-bar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput type="search" [formControl]="search" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClickNext()">
    Next
  </button>
</bod-actions-bar>

<training-program-board
  [sourceColumn]="sourceColumn$ | async"
  [data]="boardColumns$ | async"
  (update)="onUpdate($event)"
>
</training-program-board>
