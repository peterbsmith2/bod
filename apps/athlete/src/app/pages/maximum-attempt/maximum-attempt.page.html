<mat-card>
    <mat-card-header>
        <mat-card-title>Maximum Attempt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>ID: {{maximumAttempt.id}}</mat-card>
        <mat-card>Name: {{maximumAttempt.exercise}}</mat-card>
        <mat-card>Reps: {{maximumAttempt.reps}}</mat-card>
        <mat-card>Intensity: {{maximumAttempt.intensity}}</mat-card>
        <mat-card>Best Attempt: {{maximumAttempt.bestAttempt}}</mat-card>
    </mat-card-content>
</mat-card>
