<form [formGroup]="form">
  <label>Name</label>
  <input type="text" formControlName="name">
  <label>Push</label>
  <input type="checkbox" formControlName="push">
  <label>Pull</label>
  <input type="checkbox" formControlName="pull">
  <bod-button (click)="onSubmit(form.value)">Save</bod-button>
</form>
