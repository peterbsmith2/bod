<div class="container">
  <!-- src is set in .ts because youtube considers property binding a possible XSS attack -->
  <ng-container *ngIf="(weekStatistic$ | async) as weekStatistic">
    <mat-card *ngIf="weekStatistic.playlist">
      <h2>Week {{ weekStatistic.week.number }} Playlist</h2>
      <mat-card-content>
        <iframe
          #player
          height="315"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </mat-card-content>
    </mat-card>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab
        *ngFor="let sessionStatistic of weekStatistic.sessionStatistics"
        [label]="sessionStatistic.session.name"
      >
        <ng-container
          *ngFor="let sessionItemStatistic of sessionStatistic.sessionItemStatistics"
        >
          <mat-card>
            <mat-card-header>
              <span>{{ sessionItemStatistic.sessionItem.exercise?.name }}</span>
            </mat-card-header>
            <mat-card-content class="sessionItem">
              <ng-container>
                <table class="sessionItem__table">
                  <tr>
                    <th>Set</th>
                    <td
                      *ngFor="let setStatistic of sessionItemStatistic.setStatistics"
                    >
                      {{ setStatistic.set }}
                    </td>
                  </tr>
                  <tr>
                    <th>Reps</th>
                    <td
                      *ngFor="let setStatistic of sessionItemStatistic.setStatistics"
                    >
                      {{ setStatistic.reps }}
                    </td>
                  </tr>
                </table>
              </ng-container>
              <ng-container>
                <div class="sessionItem__additional">
                  <span *ngIf="sessionItemStatistic.notes"
                    >Notes: {{ sessionItemStatistic.notes }}</span
                  >
                  <span> RPE: {{ sessionItemStatistic.rpe }}</span>
                </div>
              </ng-container>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </ng-container>
</div>
