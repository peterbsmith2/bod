<ng-container *ngIf="(week$ | async ) as week; else loadingWeek">
  <span>Week {{ week.number }}</span>
  <mat-list *ngIf="(sessionsLoaded$ | async); else loadingSessions">
    <a
      *ngFor="let session of (sessions$ | async);"
      mat-list-item
      [routerLink]="['/sessions', session.id]"
    >
      {{ session.name }}
    </a>
  </mat-list>
</ng-container>
<ng-template #loadingWeek>
  Loading Week...
</ng-template>
<ng-template #loadingSessions>
  Loading Sessions...
</ng-template>
